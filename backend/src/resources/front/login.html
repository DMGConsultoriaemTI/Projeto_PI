<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icon.ico" type="image/x-icon">
    <title>3R Fests - Login</title>
    <link rel="stylesheet" type="text/css" href="/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            padding-top: 126px;
            background-color: #000;
            background-size: cover;
            font-family: 'Roboto Condensed', sans-serif;
            color: #fff;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
        }
    </style>

</head>

<body class="body">

    <div class="container w-container">
        <img src="/3r-logo-4-min.png" loading="lazy" width="287" alt="">
        <div class="sign-up-form w-form">
            <form name="w-form-signup-form" data-name="Signup Form" action="/auth/authenticate" method="POST"
                class="form">
                <div class="join-wrapper w-clearfix">
                    <div class="beta-line"></div>
                    <p class="join">Bem-vindo!</p>
                    <div class="beta-line"></div>
                </div>
                <input type="email" name="email" data-name="email" placeholder="Seu e-mail" maxlength="256" required=""
                    id="email" class="field w-input">
                <input type="password" name="password" data-name="password" placeholder="Senha" maxlength="256"
                    required="" id="password" class="field w-input">
                <input type="submit" value="LOGIN" data-wait="Please wait..." class="button w-button">

                <div class="text-block">Ainda não possui cadastro? <strong> <a target="_blank"
                            href="/auth/register">Clique aqui</a></strong></div>
                <div class="error" id='target' hidden>Usuário não encontrado</div>
                <div class="error" id='target2' hidden>Senha incorreta</div>
                <div class="sucess" id='target5' hidden>Cadastro realizado com sucesso.<br>Digite seu e-mail e senha para entrar</div>

            </form>
        </div>
    </div>
    <div class="footer-section">
        <div class="w-container">
            <div class="copyright">© 2021 DMG Consultoria
            </div>
        </div>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const usuario_nao_encontrado = urlParams.get('usuario-nao-encontrado');
        const senha_incorreta = urlParams.get('senha-incorreta');
        const login = urlParams.get('login');

        if (!usuario_nao_encontrado)
            document.getElementById("target").hidden = true;
        else
            document.getElementById("target").hidden = false;

        if (!senha_incorreta)
            document.getElementById("target2").hidden = true;
        else
            document.getElementById("target2").hidden = false;

        if (!login)
            document.getElementById("target5").hidden = true;
        else
            document.getElementById("target5").hidden = false;




    </script>

</body>

</html>
