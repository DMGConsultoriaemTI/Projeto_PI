<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icon.ico" type="image/x-icon">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!--codigo para rodar o bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
    <div id="principal">
        <header class="barraHoriz">
            <a href="index.html"><img class="logotipo" src="/3r-logo-4-min.png" alt="Logotipo 3R Fests"></a>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cadastroCliente.html">Clientes</a></li>
                    <li><a href="cadastroBrinquedo.html">Brinquedos</a></li>

                </ul>
            </nav>

        </header>

        <div id="formCliente"></div>
        <form class="bootstrap-iso">
            <div class="container-fluid">

                <div class="form-row">
                    <div class="col-md-6 col-sm-6 col-xs-12">

                        <form action="/auth/cadastroCliente/" method="GET" class="form-inline">
                            <h1 class="titulo-form">Cadastro Cliente</h1>
                            <input type="text" id="cpf" name="cpf" class="form-control mr-sm-2" placeholder="Digite o CPF"
                                cols="5">
                                <input class="btn btn-primary my-2 my-sm-0" type="submit" value="Pesquisar"> 
                                </input>
                        </form>

                        <form action="/auth/cadastroCliente/" method="POST">
                            <div class="form-group ">
                                <label class="control-label requiredField name" for="name">
                                    Nome
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <input class="form-control" id="name" name="name" type="text" maxlength="256" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="cpf">
                                    CPF
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <input class="form-control" id="cpf" name="cpf" placeholder="somente n&uacute;meros"
                                    type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="phone">
                                    Telefone
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <input class="form-control" id="phone" name="phone" placeholder="com DDD" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="email">
                                    Email
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <input class="form-control" id="email" name="email" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="address">
                                    Endere&ccedil;o
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <div class="input-group">
                                    <input class="form-control" id="address" name="address" type="text" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="control-label " for="number">
                                    Numero
                                </label>
                                <input class="form-control" id="number" name="number" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label " for="complement">
                                    Complemento
                                </label>
                                <textarea class="form-control" cols="40" id="complement" name="complement"
                                    placeholder="Apto, bloco, etc." rows="2"></textarea>
                            </div>
                            <div class="form-group ">
                                <label class="control-label " for="city">
                                    Cidade
                                </label>
                                <span class="asteriskField">
                                    *
                                </span>
                                <input class="form-control" id="city" name="city" type="text" />
                            </div>
                            <div class="form-group ">
                                <label class="control-label " for="state">
                                    Estado
                                </label>
                                <span class="asteriskField">
                                    *
                                </span>
                                <select class="select form-control" id="state" name="state">
                                    <option value="SP">
                                        SP
                                    </option>
                                    <option value="MG">
                                        MG
                                    </option>
                                    <option value="PR">
                                        PR
                                    </option>
                                    <option value="RJ">
                                        RJ
                                    </option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <label class="control-label requiredField" for="cep">
                                    CEP
                                    <span class="asteriskField">
                                        *
                                    </span>
                                </label>
                                <input class="form-control" id="cep" name="cep" type="text" />
                            </div>
                            <div class="form-group">
                                <div>
                                    <button type="submit" class="btn btn-success">
                                        Salvar
                                    </button>
                                    <button type="submit" class="btn btn-light">
                                        Editar
                                    </button>
                                    <button type="reset" class="btn btn-light">
                                        Excluir
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2021 DMG Consultoria</p>
    </footer>

    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const registro = urlParams.get('registro');
        const falha = urlParams.get('falha-no-cadastro');
        const cadastrado = urlParams.get('usuario-ja-cadastrado');

        if (registro)
            alert("Cadastro realizado com sucesso");
        if (falha)
            alert("Erro no cadastro. Tente novamente.");
        if (cadastrado)
            alert("Usuário já cadastrado");

    </script>




    <!--codigo para rodar o bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>

</body>

</html>
