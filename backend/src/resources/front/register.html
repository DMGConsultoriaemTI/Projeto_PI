<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icon.ico" type="image/x-icon">
    <title>Login Cadastro</title>
    <link rel="stylesheet" href="/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            padding-top: 126px;
            background-color: #000;
            background-size: cover;
            font-family: 'Roboto Condensed', sans-serif;
            color: #fff;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
        }
    </style>


</head>

<body class="body">
    <div class="container w-container">
        <img src="/3r-logo-4-min.png" loading="lazy" width="287" alt="">
        <div class="sign-up-form w-form">
            <form name="w-form-signup-form" data-name="Signup Form" action="/auth/register" method="POST" class="form">
                <div class="join-wrapper w-clearfix">
                    <div class="beta-line"></div>
                    <p class="join">Cadastro</p>
                    <div class="beta-line"></div>
                </div>
                <input type="text" name="name" data-name="name" placeholder="Nome completo" maxlength="256" required=""
                    id="name" class="field w-input">
                <input type="email" name="email" data-name="email" placeholder="Seu e-mail" maxlength="256" required=""
                    id="email" class="field w-input">
                <input type="password" name="password" data-name="password" placeholder="Senha" maxlength="256"
                    required="" id="password" class="field w-input">
                <input type="submit" value="Cadastrar" data-wait="Please wait..." class="button w-button">
                <div class="error" id='target3' hidden>Usuário já cadastrado!</div>
                <div class="error" id='target4' hidden>Falha no cadastro</div>


            </form>
        </div>
    </div>
    <div class="footer-section">
        <div class="w-container">
            <div class="copyright">© 2021 DMG Consultoria
            </div>
        </div>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const usuario_ja_cadastrado = urlParams.get('usuario-ja-cadastrado');
        const falha_no_cadastro = urlParams.get('falha-no-cadastro');



        if (!usuario_ja_cadastrado)
            document.getElementById("target3").hidden = true;
        else
            document.getElementById("target3").hidden = false;

        if (!falha_no_cadastro)
            document.getElementById("target4").hidden = true;
        else
            document.getElementById("target4").hidden = false;



    </script>



</body>

</html>
